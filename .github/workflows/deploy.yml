name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Create .env file
        run: | 
          echo "ADMIN_PW=${{ secrets.ADMIN_PASSWOAD }}" > .env

      - name: (debug) Output file&dir
        run: ls
        
      - name: Deploy to production
        env:
            DEPLOY_URL: https://fileshare.yu-yu0202.f5.si
        run: |
          mkdir -p ~/src/SSL-CERTIFICATE
          echo "${{ secrets.SSL_KEYPEM }}" > ~/src/SSL-CERTIFICATE/key.pem
          echo "${{ secrets.SSL_CERTPEM }}" > ~/src/SSL-CERTIFICATE/cert.pem
          echo "${{ secrets.SSL_FULLCHAINPEM }}" > ~/src/SSL-CERTIFICATE/fullchain.pem
          npm run start
