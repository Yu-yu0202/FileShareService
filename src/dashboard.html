<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="dashboard.js" defer></script>
	<title>Dashboard - FileShareService</title>
	<style>
		body {
			background-color: #f1f1f1;
			font-family: Meiryo, sans-serif;
		}

		.container {
			width: 90%;
			max-width: 800px;
			margin: 0 auto;
			background-color: #fff;
			padding: 20px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
		}

		h2 {
			color: #007cba;
		}

		.upload-form {
			margin-bottom: 20px;
		}

		.upload-form input[type="file"] {
			padding: 10px;
		}

		.upload-form button {
			padding: 10px 20px;
			background-color: #007cba;
			color: #fff;
			border: none;
			border-radius: 3px;
			cursor: pointer;
		}

		.upload-form button:hover {
			background-color: #005f7d;
		}

		.file-list {
			margin-top: 20px;
			overflow-x: auto;
		}

		.file-list table {
			width: 100%;
			border-collapse: collapse;
		}

		.file-list th, .file-list td {
			padding: 10px;
			border: 1px solid #ddd;
			text-align: left;
		}

		.file-list th {
			background-color: #007cba;
			color: #fff;
		}

		.file-list td a {
			color: #007cba;
			text-decoration: none;
		}

		.file-list td a:hover {
			text-decoration: underline;
		}

		#logout {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		#logout-button {
			padding: 10px 20px;
			background-color: #007cba;
			color: #fff;
			border: none;
			border-radius: 3px;
			cursor: pointer;
			height: 38px;
		}

		@media (max-width: 590px) {
			#logout-button {
				margin: 10px auto;
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="logout">
			<h2>ダッシュボード</h2>
			<button id="logout-button" type="button" onclick="logout()">ログアウト</button>
		</div>
		<div id="welcomeMessage"></div>

		<div class="upload-form">
			<h3>ファイルのアップロード</h3>
			<form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
				<input type="file" name="file" required>
				<button type="submit">アップロード</button>
			</form>
		</div>

		<div class="file-list">
			<h3>アップロードされたファイル</h3>
			<table>
				<thead>
					<tr>
						<th>ファイル名</th>
						<th>アップロード日時</th>
						<th>アクション</th>
					</tr>
				</thead>
				<tbody id="fileList">
					<!-- ここにファイルのリストが挿入されます -->
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
