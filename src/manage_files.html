<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="manage_files.js" defer></script>
	<title>ファイル管理 - FileShareService</title>
	<style>
		body {
			background-color: #f1f1f1;
			font-family: Meiryo, sans-serif;
		}

		.container {
			width: 80%;
			margin: 0 auto;
			background-color: #fff;
			padding: 20px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
		}

		h2 {
			color: #007cba;
			text-align: center;
		}

		.file-list {
			margin-top: 20px;
		}

			.file-list table {
				width: 100%;
				border-collapse: collapse;
			}

			.file-list th, .file-list td {
				padding: 10px;
				border: 1px solid #ddd;
				text-align: left;
			}

			.file-list th {
				background-color: #007cba;
				color: #fff;
			}

			.file-list td button {
				padding: 5px 10px;
				background-color: #007cba;
				color: #fff;
				border: none;
				border-radius: 3px;
				cursor: pointer;
			}

				.file-list td button:hover {
					background-color: #005f7d;
				}
	</style>
</head>
<body>
	<div class="container">
		<h2>ファイル管理</h2>
		<div class="file-list">
			<h3>アップロードされたファイル</h3>
			<table>
				<thead>
					<tr>
						<th>ファイル名</th>
						<th>アップロード日時</th>
						<th>可視性</th>
						<th>アクション</th>
					</tr>
				</thead>
				<tbody id="fileList">
					<!-- ここにファイルのリストが挿入されます -->
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
